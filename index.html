<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="start">Start</button>
  <button class="stop">Stop</button>
  <label for="volume">Set volume: </label>
  <input class="volume" type="range" name="volume" min="0" max="3" step="0.1" />
  <label for="frequency">Set frequency: </label>
  <input class="frequency" type="range" name="frequency" min="180" max="800" step="1" />
  <script src="synth.js"></script>
</body>
</html>
